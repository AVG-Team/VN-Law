_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:9001
    routes:
      - name: auth-route
        paths:
          - /auth
  - name: law-service
    url: http://172.30.208.1:9002
    routes:
      - name: law-route
        paths:
          - /law
  - name: chat-service
    url: http://chat-service:9003
    routes:
      - name: chat-route
        paths:
          - /chat
  - name: recommendation-service
    url: http://recommendation-service:9004
    routes:
      - name: recommend-route
        paths:
          - /recommend
plugins:
  - name: cors
    config:
      origins:
        - http://localhost:5173
        - http://localhost:3000
        - http://localhost
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      private_network: true
